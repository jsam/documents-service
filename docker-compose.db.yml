services:
  db:
    image: pgvector/pgvector:pg17
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file: ./config/.env.db
    ports:
      - "5432:5432"               # reachable from services-vm
    networks: [web-net]
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER:-postgres}
      interval: 5s
      timeout: 30s
      retries: 5
      start_period: 5s

  rabbitmq:
    image: rabbitmq:4.0.9-management-alpine
    env_file: ./config/.env.db
    ports:
      - "5672:5672"               # broker
      - "15672:15672"             # management UI (optional, can omit)
    networks: [web-net]
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running", "-q"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 10s

  redis:
    image: redis:8.0.2-alpine
    ports:
      - "6379:6379"               # reachable from services-vm
    networks: [web-net]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"               # API
      - "9001:9001"               # Console UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    networks: [web-net]
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

volumes:
  postgres-data:
  minio-data:

networks:
  web-net:
